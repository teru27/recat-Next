name: github pages

# masterブランチにプッシュしたときjobsに記述した操作を行う
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_vercel:
    # ubuntu OS を仮想マシン上に用意する
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      # Node.js環境のセットアップを行う
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      # npm install の際にキャッシュを使うよう設定
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # package.jsonに基づき依存パッケージをインストールする
      - name: install
        run: npm install --frozen-lockfile

      # Next.jsアプリをビルドする
      # プロジェクトルート直下に.nextディレクトリができる
      - name: buildBASE_PATH
        run: npm run build

      # 静的なHTMLとしてNext.jsアプリを生成する
      # プロジェクトルート直下にoutディレクトリができる
      # そのなかに、HTMLファイル群と、それらが読み込むJSファイル群を収めた_nextディレクトリがある
      - name: export
        run: npm run export

      # vercelの無料サーバーへデプロイ
      - name: vercel-deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
